<body>
    <h1 id="h1">hhhh</h1>
    <p id="ppp">pppppp</p>
    <ul id="ul1">
        <li>001</li>
        <li>002</li>
        <li>003</li>
    </ul>
    <script>
        var oUl = document.getElementById("ul1");
        var oH1 = document.getElementById("h1");
        //console.log(next(oH1));
        console.log(first(oUl));
        //console.log(oUl.firstElementChild);//有兼容性问题；
        //console.log(oH1.nextSibling);
        //console.log(oH1.nextElementSibling);//同
        //找到该元素的兄弟（元素节点）
        function next(elem){
            do{
                elem = elem.nextSibling;
            }while( elem && elem.nodeType != 1);
            return elem;
        }
        //找到该元素的第一个孩子元素节点
        function first(elem){
            elem = elem.firstChild;
             return elem.nodeType == 1 ? elem : next(elem);
        }

    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<script>
    var o1 = {
        name : "lisi",
        age : 23,
        brother : {
            name : "lihua"
        }
    };
//
    function cloneObj(obj){
        var newObj ={};
        for(var p in obj){
            if(typeof obj[p] === "object"){
                newObj[p] = cloneObj(obj[p]);
            }else{
                newObj[p] = obj[p];
            }
        }
        return newObj;
    }
    var o2 = cloneObj(o1);

    console.log(o2.name)
</script>
</body>
</html>
